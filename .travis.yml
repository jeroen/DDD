language: R
sudo: false
cache: packages

os: 
  - linux
  - osx

r_github_packages:
  - jimhester/covr
  - jimhester/lintr

before_install:
  - sudo apt-get install software-properties-common
  - sudo apt-get update
  - sudo add-apt-repository -y ppa:opencpu/imagemagick
  - sudo apt-get install -y libmagick++-dev

after_success:
  - Rscript -e "lintr::lint_package()"
  - Rscript -e "covr::codecov()"